<div [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container margin-top">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input autocomplete="off" type="email" required formControlName="email" class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter email"
             [class.is-valid]="loginForm.get('email').valid"
             [class.is-invalid] = "loginForm.get('email').invalid && loginForm.get('email').touched"

      >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>


      <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">

        <small *ngIf="primEmail.errors?.required" class="text-danger">Primary email is required</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="primEmail.errors?.pattern" class="text-danger">Please provide a valid email address</small>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required formControlName="password" type="password" minlength="4" maxlength="4" class="form-control"
             id="exampleInputPassword1"
             placeholder="Password"
             [class.is-valid]="loginForm.get('password').valid"
             [class.is-invalid] = "loginForm.get('password').invalid && loginForm.get('password').touched"
      >

      <small class="form-text text-muted">Password must be 4 letters.</small>


      <div *ngIf="(password.invalid && password.touched) || password.dirty">

        <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="password.errors?.minLength" class="text-danger">Enter minLength</small>
      </div>

    </div>





    <div class="text-center">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
    </div>


  </form>
  <!-- <button type="submit" (click)="showAlerts()"  class="btn btn-primary">
     Show Alert
   </button>-->
</div>
<ngx-alerts></ngx-alerts>
